# config_version=4
mode:
  start_events: ball_starting
  stop_events: timer_mode_timer_complete
  priority: 300

logic_blocks:
  counters:
    xyz_sling:
      count_events: sw_sling
      count_complete_value: 5     

timers:
  mode_timer:
    start_events: balldevice_playfield_ball_enter
    start_value: 5
    start_paused: true
    end_value: 0
    direction: down     # up or down
    tick_interval: 1.5s
    control_events:
          #- event: sw_pop
          #  action: pause # add, subtract, jump, start, stop, pause, set_tick_interval, change_tick_interval
          #  value: 2s
      - event: balldevice_playfield_ball_enter
        action: start

slide_player:
  mode_skillshot_started: slide_7
slides:
  slide_7:
  - type: text
    text: SKILLSHOT
    animations:
      entrance:
      - property: opacity
        value: 1
        duration: 0.5s
      - property: opacity
        value: 0
        duration: 0.5s
        repeat: true
