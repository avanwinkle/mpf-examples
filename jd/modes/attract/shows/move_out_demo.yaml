- tocks: 3
  display:
    - type: Text
      text: MOVE OUT DEMO
    - type: Shape
      shape: box
      width: 128
      height: 32
      shade: 14
      x: 0
      y: 0

- tocks: 3
  display:
    - type: Text
      text: NEW SLIDE
      layer: 1
    - type: Text
      text: "DIRECTION=TOP"
      size: 5
      v_pos: bottom
      layer: 1
    - type: Shape
      shape: box
      width: 128
      height: 32
      shade: 2
      x: 0
      y: 0
    - type: Shape
      shape: box
      width: 128
      height: 32
      shade: 2
      x: 0
      y: 0
      thickness: 0
      transition:
        type: move_out
        duration: 1s
        direction: top

