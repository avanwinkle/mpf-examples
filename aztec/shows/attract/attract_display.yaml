- time: 0
  slides:
    attract_display_slide_1:
    - type: text
      text: FAST PINBALL
    - type: text
      text: MISSION PINBALL FRAMEWORK
      anchor_y: bottom
      style: small
      #y: -1
      x: left+2

      y: bottom
      anchor_x: left
- time: '+3'
  slides:
    attract_display_slide_2:
      widgets:
      - type: text
        text: PRESS START
        animations:
          entrance:
          - property: opacity
            value: 1
            duration: 0.5s
          - property: opacity
            value: 0
            duration: 0.5s
            repeat: true
      - type: text
        text: FREE PLAY
        color: lime
        anchor_y: bottom
        style: small
        y: bottom
      transition:
        type: move_in
        duration: 1s
        direction: right

