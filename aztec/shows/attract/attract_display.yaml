- tocks: 3
  display:
    - type: Text
      text: FAST PINBALL
    - type: Text
      text: MISSION PINBALL FRAMEWORK
      v_pos: bottom
      font: small
      #y: -1
      x: 2

- tocks: 3
  display:
    - type: Text
      text: PRESS START
      decorators:
        type: blink
        repeats: -1
        on_secs: .5
        off_secs: .5
    - type: Text
      text: FREE PLAY
      color: 00ff00
      v_pos: bottom
      font: small
      transition:
        type: move_in
        duration: 1s
        direction: right

- tocks: 3
  display:
  - type: Text
    text: FOLD ME UP!
    #color: ff3300
    transition:
      type: move_in
      duration: 1s
      direction: top
    layer: 1
  - type: Shape
    shape: box
    #color: 0000ff
    width: 128
    height: 32
    shade: 9
    layer: 1

