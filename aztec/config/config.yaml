virtual_platform_start_active_switches:
    trough

Keyboard:

    z:
        switch: leftFlipper
    /:
        switch: rightFlipper
    s:
        switch: start
    1:
        switch: trough
        toggle: True

    .:
        switch: rightSling

    x:
        switch: leftSling
    up:
        event: action_set_volume
        params:
            change: .05
    down:
        event: action_set_volume
        params:
            change: "-.05"

    l:
        switch: standupMidLeft1

light_player:
    mode_attract_started:
      - show: semi_circle_rainbow
        repeat: yes
        tocks_per_sec: 15
      - show: kit
        repeat: yes
        tocks_per_sec: 10
      - show: ball_lock_lane
        repeat: yes
        tocks_per_sec: 8
      - show: top_lanes
        repeat: yes
        tocks_per_sec: 5
      - show: colored_inserts
        repeat: yes
        tocks_per_sec: 4
      - show: rainbow_targets
        repeat: yes
        tocks_per_sec: 30
      - show: top_inserts
        repeat: yes
        tocks_per_sec: 7
      - show: whites
        repeat: yes
        tocks_per_sec: 15

    mode_attract_stopped:
      - show: semi_circle_rainbow
        action: stop
      - show: kit
        action: stop
      - show: ball_lock_lane
        action: stop
      - show: top_lanes
        action: stop
      - show: colored_inserts
        action: stop
      - show: rainbow_targets
        action: stop
      - show: top_inserts
        action: stop
      - show: whites
        action: stop

show_player:
    mode_attract_started:
      - show: attract_display
        repeat: yes
        tocks_per_sec: 1
    mode_attract_stopped:
      - show: attract_display
        action: stop

bcp:
    connections:
        local_display:
            host: localhost
            port: 5050
            connection_attempts: 5
            require_connection: yes

