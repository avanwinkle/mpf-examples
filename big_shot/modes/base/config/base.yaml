        Switch: s_slingL, s_slingR
    solid:
        switch: s_drop1, s_drop2, s_drop3, s_drop4, s_drop5, s_drop6, s_drop7
    stripe:
        switch: s_drop9, s_drop10, s_drop11, s_drop12, s_drop13, s_drop14, s_drop15
