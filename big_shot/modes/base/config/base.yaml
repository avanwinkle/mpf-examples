Shot_Groups:
    middleLanes:
        shots: midRightLane, midLeftLane
        rotate_left_events: sw_sling
        #reset_events: mode_base_started
        enable_events: mode_base_started
        profile: special

    specialStandups:
        shots: specialLeft, specialRight
        rotate_left_events: sw_sling
        reset_events: collect_special, mode_base_started
        enable_events: lighting_special
        disable_events: mode_base_started, collect_special, ball_ending
        profile: special
        #debug: yes


