        Switch: s_behindSolids, s_behindStripes
    inlane:
        Switch: s_leftInlane, s_rightInlane
    outlane:
        Switch: s_leftOutlane, s_rightOutlane
    midLaneRubber:
        Switch: s_midLtRubber, s_midRtRubber
    upperOuterRollover:
        Switch: s_topLaneLeft, s_topLaneRight
#    upperEightBallLane:
#        Switch: s_topLaneMid
#        light: l_eightBall500, l_ball8
    popBumper:
        Switch: s_popBumper
    midRightLane:
        switch: s_midRtLane
        light: l_rtMid1k
        advance_events: mode_base_started
        enable_events: mode_base_started
    midLeftLane:
        switch: s_midLtLane
        light: l_ltMid1k
        enable_events: mode_base_started
    leftStandup:
        switch: s_ltMidStandup
        enable_events: mode_base_started, collect_special
        disable_events: lighting_special
    rightStandup:
        switch: s_rtMidStandup
        enable_events: mode_base_started, collect_special
        disable_events: lighting_special
    specialLeft:
        switch: s_ltMidStandup
        light: l_ltSpecial
        enable_events: lighting_special
        disable_events: mode_base_started, ball_ending, collect_special
    specialRight:
        switch: s_rtMidStandup
        light: l_rtSpecial
        advance_events: lighting_special
        enable_events: lighting_special
        disable_events: mode_base_started, ball_ending, collect_special
        debug: yes

